name: Generate Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write # Grant permission to commit changes

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install Sitemap Generator
    - name: Install Sitemap Generator
      run: npm install -g sitemap-generator-cli

    # Step 4: Generate Sitemap
    - name: Generate Sitemap
      run: sitemap-generator https://republicoframona.github.io/ -o ./sitemap.xml

    # Step 5: Commit and Push Sitemap
    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add sitemap.xml
        git commit -m "Update sitemap.xml"
        git push
